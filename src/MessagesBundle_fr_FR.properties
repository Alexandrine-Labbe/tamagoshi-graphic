helpText = Ceci est un jeu de tamagoshi. \nLe but est de faire survivre entre 3 et 8 tamagoshi jusqu'à la fin de la partie (10 cycles) en les nourrissant ou en jouant avec. Certains mangent ou jouent plus que d'autre. \nVous pouvez voir leurs besoin, à moins d'être en mode difficile. \nLeur nom est écrit sur leur fenêtre. \n\nArriverez vous à tous les faire survivre ?